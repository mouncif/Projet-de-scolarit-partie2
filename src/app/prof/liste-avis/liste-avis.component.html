<mat-toolbar>
        <span class="example-fill-remaining-space" style="width: 100%">
              Mes Avis
        </span>
        <button mat-mini-fab color="accent" (click)="newAvis()"><mat-icon>add</mat-icon></button>
</mat-toolbar>




            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->


                        <ng-container matColumnDef="date">
                          <th mat-header-cell *matHeaderCellDef> Date </th>
                          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>


                        <ng-container matColumnDef="title">
                          <th mat-header-cell *matHeaderCellDef> Titre </th>
                          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                        </ng-container>


                        <ng-container matColumnDef="corp">
                                    <th mat-header-cell *matHeaderCellDef> Contenue </th>
                                    <td mat-cell *matCellDef="let element"> {{element.corp}} </td>
                        </ng-container>


                        <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef> Action </th>
                          <td mat-cell *matCellDef="let element">
                        <button color="warn" mat-mini-fab (click)="delAvis(element.id)">
                              <mat-icon>delete</mat-icon>
                        </button>
                        </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
